app-id: com.github.hezral.quickey
runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk
command: com.github.hezral.quickey
finish-args:
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --env=GDK_BACKEND=x11
  - --device=dri
  - --env=LIBGL_ALWAYS_SOFTWARE=1
  - --talk-name=org.mpris.MediaPlayer2.*
  - --talk-name=org.freedesktop.Flatpak
  - --filesystem=/var/lib/flatpak:ro
  - --filesystem=~/.local/share/flatpak:ro
  - --filesystem=host:ro
  - --filesystem=xdg-pictures
modules:
  - name: quickey
    buildsystem: meson
    sources:
      - type: dir
        path: .
